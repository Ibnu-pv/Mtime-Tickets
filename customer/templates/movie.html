{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/movie.css' %}" />
    
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="">
  </head>
  <body>
    <form action="" method="post">
      {% csrf_token %}
      <br><strong><label for="">Select date</label></strong>
      <input type="datetime-local"><br><br>
      <strong><label for="">select show Time </label></strong>
      <select id="" name="stm">
        <option value="220">4:00 p.m</option>
        <option value="320">6:30 p.m</option>
        <option value="250">9:30 p.m</option>
        <option value="260">10:30 p.m(special show)</option>
      </select>
      
    <div class="movie-container">
      <!-- <label> Select show time:</label> -->
      <select id="movie">
        <!-- <option value="220">4:00 p.m</option>
        <option value="320">6:30 p.m</option>
        <option value="250">9:30 p.m</option>
        <option value="260">10:30 p.m(special show)</option> -->
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat sold"></div>
        <small>Sold</small>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seat for a price of RS.<span
        id="total"
        >0</span
        
      >
    </p>
    
    <script src="{% static 'js/script.js' %}"></script>
    <a href="{% url 'py' i.id %}"><button style="background-color: green; width: 300px; height: 30px;">Make Payment</button></a>
  </form>
  </body>
</html>
